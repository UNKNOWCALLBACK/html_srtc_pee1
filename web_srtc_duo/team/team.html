<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทีมพัฒนา</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="team.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="../logo.ico">
    <link rel="shortcut icon" type="image/png" href="../logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <center>
        <div class="banner">
            <img src="../logo.png" class="logo-anm">
            <marquee class="mar">&nbsp;&nbsp;เว็บไซค์นี้ถูกจัดทำโดยนักเรียนนักศึกษา แผนกเทศโนโลยีสารสนเทศ วิทยาลัยเทคนิคสุราษฏร์ธานี</marquee>
        </div>
        <br><br>
        <div class="container">
            <div class="card1">
                <img src="../loading.svg" class="img_src">
                <p>นาย ทีปกร เหล็กทอง<br>แผนกเทศโนโลยีสารสนเทศ<br>วิทยาลัยเทคนิคสุราษฏร์ธานี</p>
            </div>
            <div class="card2">
                <img src="../loading.svg" class="img_src">
                <p>นางสาว ยารีนา หมินหยี<br>แผนกเทศโนโลยีสารสนเทศ<br>วิทยาลัยเทคนิคสุราษฏร์ธานี</p>
            </div>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
